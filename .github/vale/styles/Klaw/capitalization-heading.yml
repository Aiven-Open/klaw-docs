# Checks text in sentence case and
# adds exceptions to where we want words
# to be used in Title Cases
extends: capitalization
message: "'%s' should be in sentence case"
level: suggestion
scope: heading
indicators:
  - ':'
  - '.'
# $title, $sentence, $lower, $upper, or a pattern.
match: $sentence
exceptions:
  - ACLs
  - APIs
  - Aiven
  - AlexJS
  - Apache
  - Auth0
  - Azure
  - Azure
  - CLI
  - Code
  - Code of Conduct
  - Confluent
  - Confluent Cloud
  - Contributing Guidelines
  - Contributor Covenant
  - Cosmos
  - Developer Certificate of Origin
  - Docker
  - Emmet
  - GitHub
  - Google
  - HowTo
  - Java
  - JavaScript
  - Kafka
  - Klaw
  - Kubernetes
  - Linux
  - Nginx
  - NodeJS
  - OAuth
  - Okta
  - PostgreSQL
  - React
  - SAML
  - SSL
  - Schema Registry
  - Third-party
